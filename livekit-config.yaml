# LiveKit Server Configuration for Development
port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: false

# Development mode keys
keys:
  devkey: secret

# Logging
logging:
  level: info
  sample: false

# Room settings
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 100
